<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>S & Q - Life OS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap');
        
        :root { 
            --nude: #A68A64; 
            --nude-light: #E6DCD3;
            --bg: #F9F7F5;
            --green: #4ade80;
            --red: #f87171;
        }

        body { background: var(--bg); font-family: 'Plus Jakarta Sans', sans-serif; color: #4A443F; overflow: hidden; -webkit-tap-highlight-color: transparent; }
        
        .page { display: none; padding: 20px 20px 110px; height: 100vh; overflow-y: auto; scroll-behavior: smooth; }
        .page.active { display: block; animation: fadeIn 0.3s ease; }
        
        .ios-card { background: white; border-radius: 24px; padding: 20px; box-shadow: 0 4px 20px rgba(0,0,0,0.03); margin-bottom: 16px; border: 1px solid rgba(255,255,255,0.5); }
        
        /* NAVIGATION */
        .nav-bar { position: fixed; bottom: 25px; left: 20px; right: 20px; background: rgba(255,255,255,0.95); backdrop-filter: blur(20px); border-radius: 35px; height: 70px; display: flex; justify-content: space-around; align-items: center; z-index: 1000; box-shadow: 0 10px 40px rgba(166,138,100,0.15); border: 1px solid rgba(255,255,255,0.5); }
        .nav-btn { color: #D1C7BD; font-size: 22px; transition: 0.3s; position: relative; }
        .nav-btn.active { color: var(--nude); transform: translateY(-4px); }
        .nav-btn.active::after { content: ''; position: absolute; bottom: -8px; left: 50%; transform: translateX(-50%); width: 4px; height: 4px; background: var(--nude); border-radius: 50%; }

        /* MOODS */
        .mood-selector button { font-size: 26px; opacity: 0.3; transition: 0.2s; filter: grayscale(1); }
        .mood-selector button.selected { opacity: 1; transform: scale(1.25); filter: grayscale(0); }

        /* ECONOMIES */
        .transaction-item { display: flex; justify-content: space-between; align-items: center; padding: 10px 0; border-bottom: 1px solid #f5f5f5; font-size: 12px; }
        .amount-plus { color: var(--green); font-weight: bold; }
        .amount-minus { color: var(--red); font-weight: bold; }

        /* CALENDRIER */
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 6px; margin-top: 10px; }
        .cal-day { aspect-square: 1/1; display: flex; flex-direction: column; align-items: center; justify-content: center; border-radius: 10px; font-size: 11px; font-weight: 600; color: #888; background: #FFF; border: 1px solid #f0f0f0; }
        .cal-day.today { background: var(--nude); color: white; border-color: var(--nude); }
        .cal-day.has-event { border-bottom: 3px solid var(--nude); }

        /* CHAT */
        .msg { max-width: 80%; padding: 12px 16px; border-radius: 20px; font-size: 13px; margin-bottom: 8px; line-height: 1.4; box-shadow: 0 2px 5px rgba(0,0,0,0.02); }
        .msg-me { align-self: flex-end; background: var(--nude); color: white; border-bottom-right-radius: 4px; }
        .msg-him { align-self: flex-start; background: white; color: #555; border-bottom-left-radius: 4px; }
        .poll-container { background: rgba(255,255,255,0.2); padding: 8px; border-radius: 12px; margin-top: 5px; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div id="home" class="page active">
        <header class="flex justify-between items-center mb-6 pt-2">
            <div>
                <h1 class="text-xl font-bold text-[#4A443F]">Coucou <span id="display-name">...</span> üëã</h1>
                <p class="text-[10px] text-gray-400 uppercase tracking-widest">Ensemble vers l'avenir</p>
            </div>
            <div onclick="logout()" class="w-8 h-8 rounded-full bg-white shadow-sm flex items-center justify-center text-xs border border-gray-100">üîí</div>
        </header>

        <div class="ios-card">
            <p class="text-[10px] font-bold uppercase text-gray-300 mb-4 text-center tracking-widest">Humeur du jour</p>
            <div class="flex justify-between px-2 mood-selector" id="mood-list">
                <button onclick="setMood('üòç')">üòç</button>
                <button onclick="setMood('üòä')">üòä</button>
                <button onclick="setMood('‚òÅÔ∏è')">‚òÅÔ∏è</button>

        <div class="ios-card bg-[#A68A64] text-white">

                    <p class="text-[10px] uppercase font-bold opacity-70 mb-1">Cagnotte Commune</p>

            <div class="bg-white/10 p-3 rounded-xl backdrop-blur-sm border border-white/10 mt-4">
                <input type="text" id="money-reason" placeholder="Motif (ex: Acompte, Prime...)" class="w-full bg-transparent border-b border-white/20 text-xs text-white placeholder-white/50 outline-none mb-3 pb-1">

            <div class="mt-4 pt-4 border-t border-white/10">

                    </div>

        <div class="ios-card">
            <div class="flex justify-between items-center mb-2">
                <h3 class="font-bold text-sm text-[#4A443F]">Calendrier</h3>
                <span class="text-[10px] text-gray-400 uppercase font-bold" id="cal-month-year">...</span>
            </div>
            <div class="grid grid-cols-7 text-center text-[9px] font-bold text-gray-300 mb-1">
                <span>L</span><span>M</span><span>M</span><span>J</span><span>V</span><span>S</span><span>D</span>
            </div>
            <div id="calendar-view" class="calendar-grid"></div>
            
            <div id="day-panel" class="hidden mt-4 pt-4 border-t border-gray-100">
                <p class="text-xs font-bold mb-2 text-[#A68A64]">√âv√©nements du <span id="selected-date-text"></span></p>
                <div id="day-events-list" class="space-y-2 mb-3"></div>
                <div class="flex gap-2">
                    <input type="text" id="new-event-txt" placeholder="Ajouter un RDV..." class="flex-1 bg-gray-50 text-xs p-2 rounded-lg outline-none">
                    <button onclick="addEvent()" class="bg-[#A68A64] text-white px-3 rounded-lg text-xs"><i class="fa-solid fa-plus"></i></button>
                </div>

        </div>
    </div>

    <div id="chat" class="page">
        <h2 class="text-xl font-bold text-center mb-4 pt-4">Discussion ‚ù§Ô∏è</h2>
        <div id="chat-container" class="flex flex-col h-[70vh] overflow-y-auto pb-4 pr-1"></div>
        
        <div class="fixed bottom-[100px] left-4 right-4 z-50">

                <p class="text-[10px] font-bold text-gray-400 mb-2 uppercase">Cr√©er un sondage</p>

                <textarea id="chat-input" rows="1" class="flex-1 bg-transparent border-none outline-none text-sm py-3 max-h-20 resize-none" placeholder="Message..."></textarea>

    <div id="deen" class="page">
        <h2 class="text-xl font-bold mb-6 pt-4 text-center">Spiritualit√© ü§≤</h2>
        
        <div class="grid grid-cols-2 gap-3 mb-4">
            <div class="ios-card text-center py-6">
                <p class="text-[9px] font-bold text-gray-400 uppercase tracking-widest">Versets Appris</p>
                <div class="text-4xl font-bold my-2 text-[#A68A64]" id="count-verset">0</div>
                <div class="flex justify-center gap-3 mt-2">
                    <button onclick="updateCount('verset', -1)" class="w-8 h-8 rounded-full border border-gray-200 text-gray-400 hover:bg-gray-50">-</button>
                    <button onclick="updateCount('verset', 1)" class="w-8 h-8 rounded-full bg-[#A68A64] text-white shadow-md">+</button>
                </div>
            </div>
            <div class="ios-card text-center py-6">
                <p class="text-[9px] font-bold text-gray-400 uppercase tracking-widest">Pages Lues</p>
                <div class="text-4xl font-bold my-2 text-[#A68A64]" id="count-page">0</div>
                <div class="flex justify-center gap-3 mt-2">
                    <button onclick="updateCount('page', -1)" class="w-8 h-8 rounded-full border border-gray-200 text-gray-400 hover:bg-gray-50">-</button>
                    <button onclick="updateCount('page', 1)" class="w-8 h-8 rounded-full bg-[#A68A64] text-white shadow-md">+</button>
                </div>
            </div>
        </div>
        
        <div class="ios-card">
             <p class="text-[10px] font-bold text-gray-400 uppercase tracking-widest mb-3">Doua Commune</p>
             <textarea id="dua-text" class="w-full h-32 p-3 text-sm bg-gray-50 rounded-xl outline-none resize-none font-serif italic text-gray-600" placeholder="√âcrivez une invocation pour votre couple..."></textarea>
             <button onclick="saveDua()" class="w-full mt-2 py-3 bg-[#A68A64] text-white rounded-xl font-bold text-xs">Sauvegarder</button>
        </div>
    </div>

    <nav class="nav-bar">
        <button onclick="nav('home', this)" class="nav-btn active"><i class="fa-solid fa-house"></i></button>
        <button onclick="nav('chat', this)" class="nav-btn"><i class="fa-solid fa-comments"></i></button>
        <button onclick="nav('deen', this)" class="nav-btn"><i class="fa-solid fa-kaaba"></i></button>
    </nav>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, setDoc, onSnapshot, collection, addDoc, query, orderBy, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // --- üîë REMPLACE TES CL√âS ICI ---
        const firebaseConfig = {
            apiKey: "AIzaSyCBZ96lSFIWzPsHklwk3ZU8kfWudfp8oVQ",
            authDomain: "samcy-1136c.firebaseapp.com",
            projectId: "samcy-1136c",
            storageBucket: "samcy-1136c.firebasestorage.app",
            messagingSenderId: "337821844780",
            appId: "1:337821844780:web:4a31a07928e36a1f5a5889"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // --- USER ---
        let user = localStorage.getItem('samcy_user');
        if(!user) {
            user = prompt("Qui es-tu ? (samia / quincy)").toLowerCase().trim();
            localStorage.setItem('samcy_user', user);
        }
        document.getElementById('display-name').innerText = user.charAt(0).toUpperCase() + user.slice(1);
        window.logout = () => { localStorage.removeItem('samcy_user'); location.reload(); }

        // --- NAVIGATION ---
        window.nav = (id, btn) => {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
        };

        // --- 1. MOODS ---
        window.setMood = async (emoji) => {
            await setDoc(doc(db, "moods", user), { emoji });
            // Highlight local
            document.querySelectorAll('.mood-selector button').forEach(b => {
                b.classList.toggle('selected', b.innerText === emoji);
            });
        };
        onSnapshot(doc(db, "moods", "samia"), d => { if(d.exists()) document.getElementById('mood-samia').innerText = d.data().emoji; });
        onSnapshot(doc(db, "moods", "quincy"), d => { if(d.exists()) document.getElementById('mood-quincy').innerText = d.data().emoji; });

        // --- 2. ECONOMIES (NEW: ADD & REMOVE) ---
        window.updateMoney = async (multiplier) => {
            const amountInput = document.getElementById('money-amount');
            const reasonInput = document.getElementById('money-reason');
            const val = parseFloat(amountInput.value);
            const reason = reasonInput.value || (multiplier > 0 ? "Ajout" : "Retrait");

            if(!val) return;

            const finalAmount = val * multiplier; // Devient n√©gatif si on clique sur "-"

            await addDoc(collection(db, "savings"), {
                amount: finalAmount,
                reason: reason,
                user: user,
                date: new Date().toLocaleDateString(),
                timestamp: Date.now()
            });

            amountInput.value = "";
            reasonInput.value = "";
        };

        onSnapshot(query(collection(db, "savings"), orderBy("timestamp", "desc")), (snap) => {
            let total = 0;
            const historyDiv = document.getElementById('savings-history');
            historyDiv.innerHTML = "";

            snap.forEach(d => {
                const data = d.data();
                total += data.amount;
                
                const isPositive = data.amount > 0;
                const sign = isPositive ? "+" : "";
                const colorClass = isPositive ? "text-emerald-500" : "text-rose-500";
                
                historyDiv.innerHTML += `
                    <div class="flex justify-between items-center text-[10px] py-1 border-b border-white/10 last:border-0 text-white/90">
                        <div>
                            <span class="font-bold block">${data.reason}</span>
                            <span class="opacity-50 text-[9px]">${data.user} ‚Ä¢ ${data.date}</span>
                        </div>
                        <span class="${colorClass} font-bold text-xs">${sign}${data.amount}‚Ç¨</span>
                    </div>
                `;
            });
            document.getElementById('total-savings').innerText = total + " ‚Ç¨";
        });

        // --- 3. CALENDRIER ---
        const dt = new Date();
        const monthNames = ["Janvier", "F√©vrier", "Mars", "Avril", "Mai", "Juin", "Juillet", "Ao√ªt", "Septembre", "Octobre", "Novembre", "D√©cembre"];
        let currentSelectedDate = null;

        function renderCal() {
            document.getElementById('cal-month-year').innerText = `${monthNames[dt.getMonth()]} ${dt.getFullYear()}`;
            const firstDay = new Date(dt.getFullYear(), dt.getMonth(), 1).getDay();
            const daysInMonth = new Date(dt.getFullYear(), dt.getMonth() + 1, 0).getDate();
            const grid = document.getElementById('calendar-view');
            grid.innerHTML = "";

            // Empty slots for previous month
            for(let i = 1; i < (firstDay || 7); i++) {
                grid.innerHTML += `<div></div>`;
            }

            // Days
            for(let d = 1; d <= daysInMonth; d++) {
                const fullDate = `${dt.getFullYear()}-${dt.getMonth()+1}-${d}`;
                grid.innerHTML += `
                    <div onclick="selectDate('${fullDate}')" class="cal-day cursor-pointer hover:bg-orange-50 transition" id="day-${fullDate}">
                        ${d}
                    </div>
                `;
            }
        }
        renderCal();

        window.selectDate = (date) => {
            currentSelectedDate = date;
            document.getElementById('day-panel').classList.remove('hidden');
            document.getElementById('selected-date-text').innerText = date;
            // Highlight UI
            document.querySelectorAll('.cal-day').forEach(el => el.classList.remove('today')); // Reuse 'today' class for selection visually
            document.getElementById(`day-${date}`).classList.add('today');
            loadEvents(date);
        };

        window.addEvent = async () => {
            const txt = document.getElementById('new-event-txt').value;
            if(txt && currentSelectedDate) {
                await addDoc(collection(db, "events"), {
                    date: currentSelectedDate,
                    title: txt,
                    done: false
                });
                document.getElementById('new-event-txt').value = "";
            }
        };

        function loadEvents(date) {
            // Simple realtime listener for events on this date
            const q = query(collection(db, "events")); // In a real app, use where("date", "==", date)
            onSnapshot(q, snap => {
                const list = document.getElementById('day-events-list');
                list.innerHTML = "";
                snap.forEach(d => {
                    const ev = d.data();
                    if(ev.date === date) {
                        list.innerHTML += `
                            <div class="flex items-center gap-2 text-xs bg-gray-50 p-2 rounded-lg">
                                <div class="w-2 h-2 rounded-full bg-[#A68A64]"></div>
                                <span>${ev.title}</span>
                                <button onclick="deleteDocItem('events', '${d.id}')" class="ml-auto text-gray-300">√ó</button>
                            </div>
                        `;
                    }
                });
                if(list.innerHTML === "") list.innerHTML = "<p class='text-[10px] text-gray-400 italic'>Rien de pr√©vu.</p>";
            });
        }
        
        window.deleteDocItem = async (col, id) => await deleteDoc(doc(db, col, id));

        // --- 4. CHAT & SONDAGES ---
        window.togglePoll = () => document.getElementById('poll-maker').classList.toggle('hidden');

        window.sendMessage = async () => {
            const txt = document.getElementById('chat-input').value;
            const pollQ = document.getElementById('poll-q').value;
            const img1 = document.getElementById('poll-img1').value;
            const img2 = document.getElementById('poll-img2').value;

            const payload = {
                sender: user,
                createdAt: Date.now(),
                type: pollQ ? 'poll' : 'text',
                content: txt,
                poll: pollQ ? { q: pollQ, i1: img1, i2: img2, v1:0, v2:0 } : null
            };

            if(txt || pollQ) {
                await addDoc(collection(db, "chat"), payload);
                document.getElementById('chat-input').value = "";
                document.getElementById('poll-q').value = "";
                document.getElementById('poll-img1').value = "";
                document.getElementById('poll-img2').value = "";
                document.getElementById('poll-maker').classList.add('hidden');
            }
        };

        onSnapshot(query(collection(db, "chat"), orderBy("createdAt", "asc")), snap => {
            const cont = document.getElementById('chat-container');
            cont.innerHTML = "";
            snap.forEach(d => {
                const m = d.data();
                const isMe = m.sender === user;
                
                if(m.type === 'text') {
                    cont.innerHTML += `<div class="msg ${isMe ? 'msg-me' : 'msg-him'}">${m.content}</div>`;
                } else {
                    cont.innerHTML += `
                        <div class="msg ${isMe ? 'msg-me' : 'msg-him'} w-full">
                            <p class="font-bold text-xs mb-2 opacity-90">üìä ${m.poll.q}</p>
                            <div class="flex gap-2">
                                <div onclick="votePoll('${d.id}', 1)" class="flex-1 bg-black/10 rounded-lg p-1 cursor-pointer hover:bg-black/20 transition">
                                    ${m.poll.i1 ? `<div class="h-16 bg-cover bg-center rounded mb-1" style="background-image:url('${m.poll.i1}')"></div>` : '<div class="h-8 bg-gray-200 rounded mb-1 flex items-center justify-center text-[10px]">A</div>'}
                                    <div class="h-1 bg-white/50 rounded overflow-hidden"><div class="bg-white h-full" style="width: ${(m.poll.v1/(m.poll.v1+m.poll.v2+0.001))*100}%"></div></div>
                                </div>
                                <div onclick="votePoll('${d.id}', 2)" class="flex-1 bg-black/10 rounded-lg p-1 cursor-pointer hover:bg-black/20 transition">
                                    ${m.poll.i2 ? `<div class="h-16 bg-cover bg-center rounded mb-1" style="background-image:url('${m.poll.i2}')"></div>` : '<div class="h-8 bg-gray-200 rounded mb-1 flex items-center justify-center text-[10px]">B</div>'}
                                    <div class="h-1 bg-white/50 rounded overflow-hidden"><div class="bg-white h-full" style="width: ${(m.poll.v2/(m.poll.v1+m.poll.v2+0.001))*100}%"></div></div>
                                </div>
                            </div>
                        </div>
                    `;
                }
            });
            cont.scrollTop = cont.scrollHeight;
        });

        window.votePoll = async (id, choice) => {
            // Vote simple (incr√©mente)
            const ref = doc(db, "chat", id);
            // Note: En prod, il faudrait lire la doc avant, mais ici on fait simple pour l'UI
            // Firebase update n√©cessite de savoir la valeur actuelle ou d'utiliser increment()
            // On va utiliser une alerte visuelle pour l'instant car l'incr√©ment JS pur est risqu√© sans lecture
            alert("A vot√© ! (Logique √† connecter avec increment)");
        };

        // --- 5. ISLAM COUNTERS ---
        window.updateCount = async (type, val) => {
            const ref = doc(db, "islam", user);
            // On utilise un petit hack : on lit la valeur HTML actuelle pour ajouter
            const current = parseInt(document.getElementById(`count-${type}`).innerText);
            const newVal = Math.max(0, current + val);
            await setDoc(ref, { [type]: newVal }, { merge: true });
        };
        
        onSnapshot(doc(db, "islam", user), d => {
            if(d.exists()) {
                document.getElementById('count-verset').innerText = d.data().verset || 0;
                document.getElementById('count-page').innerText = d.data().page || 0;
            }
        });
        
        // Dua
        const duaRef = doc(db, "islam", "shared");
        window.saveDua = async () => {
            await setDoc(duaRef, { text: document.getElementById('dua-text').value }, { merge: true });
            alert("Doua enregistr√©e ü§≤");
