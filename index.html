<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>S & Q - App Vie</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap');
        
        :root { --nude: #C4A484; --bg: #F9F7F5; }
        body { background: var(--bg); font-family: 'Plus Jakarta Sans', sans-serif; color: #4A443F; padding-bottom: 90px; }
        
        .page { display: none; padding: 20px; animation: fadeIn 0.3s; }
        .page.active { display: block; }
        
        .card { background: white; border-radius: 20px; padding: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.03); margin-bottom: 15px; }
        
        /* Navigation */
        .nav-bar { position: fixed; bottom: 20px; left: 20px; right: 20px; background: rgba(255,255,255,0.95); backdrop-filter: blur(10px); height: 65px; border-radius: 35px; display: flex; justify-content: space-around; align-items: center; box-shadow: 0 10px 30px rgba(0,0,0,0.1); z-index: 999; }
        .nav-btn { color: #D1C7BD; font-size: 20px; }
        .nav-btn.active { color: var(--nude); transform: scale(1.1); }

        /* Mood */
        .mood-btn { opacity: 0.3; font-size: 28px; transition: 0.2s; filter: grayscale(1); }
        .mood-btn.active { opacity: 1; transform: scale(1.2); filter: grayscale(0); }

        /* Inputs */
        .input-std { width: 100%; background: #F3F4F6; border-radius: 10px; padding: 10px; margin-bottom: 8px; font-size: 13px; outline: none; }
        .btn-main { background: var(--nude); color: white; width: 100%; padding: 10px; border-radius: 10px; font-weight: bold; font-size: 13px; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div class="px-6 pt-8 pb-2 flex justify-between items-end">
        <h1 class="text-xl font-bold tracking-tight">S & Q ‚ù§Ô∏è</h1>
        <button onclick="logout()" class="text-[10px] text-gray-400 underline">D√©connexion</button>
    </div>

    <div id="home" class="page active">
        <div class="card text-center">
            <p class="text-[10px] uppercase font-bold text-gray-400 mb-3">Ton humeur actuelle</p>
            <div class="flex justify-between px-2 mb-4">
                <button onclick="saveMood('üòç')" class="mood-btn" id="m-üòç">üòç</button>
                <button onclick="saveMood('üòä')" class="mood-btn" id="m-üòä">üòä</button>
                <button onclick="saveMood('ü§≤')" class="mood-btn" id="m-ü§≤">ü§≤</button>
                <button onclick="saveMood('üò¥')" class="mood-btn" id="m-üò¥">üò¥</button>
                <button onclick="saveMood('üò§')" class="mood-btn" id="m-üò§">üò§</button>
            </div>
            <div class="flex justify-around border-t pt-2">
                <div><span class="text-[9px] font-bold block">SAMIA</span><span id="show-mood-samia" class="text-xl">...</span></div>
                <div><span class="text-[9px] font-bold block">QUINCY</span><span id="show-mood-quincy" class="text-xl">...</span></div>
            </div>
        </div>

        <div class="card bg-[#C4A484] text-white">
            <p class="text-[10px] uppercase opacity-80">Nos √âconomies</p>
            <div class="flex justify-between items-center">
                <h2 class="text-3xl font-bold" id="total-savings">0 ‚Ç¨</h2>
                <button onclick="editSavings()" class="bg-white/20 px-3 py-1 rounded text-xs font-bold">+ / -</button>
            </div>
        </div>

        <div class="card">
            <h3 class="font-bold text-sm mb-2">Calendrier Projets</h3>
            <div id="calendar-grid" class="grid grid-cols-7 gap-1 text-center mb-2"></div>
            <div id="event-box" class="hidden bg-gray-50 p-2 rounded-lg text-xs">
                <p class="font-bold text-[#C4A484]" id="sel-date">...</p>
                <div id="event-list" class="mb-2"></div>
                <button onclick="addEvent()" class="underline text-[10px]">+ Ajouter un RDV</button>
            </div>
        </div>
    </div>

    <div id="chat" class="page">
        <h2 class="text-lg font-bold mb-4">Discussion</h2>
        <div id="chat-list" class="h-[65vh] overflow-y-auto pb-4 space-y-2"></div>
        
        <div class="fixed bottom-[100px] left-5 right-5 z-50">
            <div id="poll-modal" class="hidden bg-white p-3 rounded-xl shadow-xl border mb-2">
                <p class="text-xs font-bold mb-2">Sondage Photo</p>
                <input type="text" id="poll-q" placeholder="Question ?" class="input-std">
                <div class="flex gap-2 mb-2">
                    <label class="bg-gray-100 flex-1 p-2 text-[10px] text-center rounded cursor-pointer">
                        üì∏ Photo A <input type="file" id="f-p1" class="hidden" onchange="readImg(this, 'prev-p1')">
                    </label>
                    <label class="bg-gray-100 flex-1 p-2 text-[10px] text-center rounded cursor-pointer">
                        üì∏ Photo B <input type="file" id="f-p2" class="hidden" onchange="readImg(this, 'prev-p2')">
                    </label>
                </div>
                <div class="flex gap-2">
                    <div id="prev-p1" class="h-8 flex-1 bg-cover rounded"></div>
                    <div id="prev-p2" class="h-8 flex-1 bg-cover rounded"></div>
                </div>
                <button onclick="sendPoll()" class="btn-main mt-2">Envoyer</button>
            </div>

            <div class="flex gap-2 items-center bg-white p-2 rounded-full shadow-lg border">
                <button onclick="document.getElementById('poll-modal').classList.toggle('hidden')" class="w-8 h-8 rounded-full bg-gray-100 text-[#C4A484]"><i class="fa-solid fa-camera"></i></button>
                <input type="text" id="msg-txt" placeholder="Message..." class="flex-1 outline-none text-sm bg-transparent">
                <button onclick="sendMsg()" class="w-8 h-8 rounded-full bg-[#C4A484] text-white"><i class="fa-solid fa-paper-plane"></i></button>
            </div>
        </div>
    </div>

    <div id="budget" class="page">
        <h2 class="text-lg font-bold mb-4">Budgets üí∏</h2>
        
        <div class="card">
            <div class="flex justify-between font-bold text-sm mb-2"><span>üíç Mariage</span> <span id="tot-wed" class="text-[#C4A484]">0‚Ç¨</span></div>
            <div class="grid grid-cols-3 text-[10px] font-bold text-gray-400 mb-2"><span>QUOI</span><span>PR√âVU</span><span>PAY√â</span></div>
            <div id="list-wed" class="space-y-2"></div>
            <button onclick="addBudget('wed')" class="w-full text-[10px] border border-dashed rounded py-2 mt-2">+ Ajouter d√©pense</button>
        </div>

        <div class="card">
            <div class="flex justify-between font-bold text-sm mb-2"><span>üè† Appart</span> <span id="tot-apt" class="text-blue-400">0‚Ç¨</span></div>
            <div class="grid grid-cols-3 text-[10px] font-bold text-gray-400 mb-2"><span>QUOI</span><span>PR√âVU</span><span>PAY√â</span></div>
            <div id="list-apt" class="space-y-2"></div>
            <button onclick="addBudget('apt')" class="w-full text-[10px] border border-dashed rounded py-2 mt-2">+ Ajouter d√©pense</button>
        </div>
    </div>

    <div id="wish" class="page">
        <h2 class="text-lg font-bold mb-4">Wishlist üéÅ</h2>
        
        <div class="card bg-orange-50">
            <input type="text" id="w-name" placeholder="Nom de l'objet" class="input-std">
            <input type="text" id="w-link" placeholder="Lien (URL)" class="input-std">
            <label class="bg-white w-full block text-center py-2 text-xs border border-dashed rounded mb-2 cursor-pointer">
                üñºÔ∏è Choisir une photo (Galerie) <input type="file" id="w-file" class="hidden" onchange="readImg(this, 'w-prev')">
            </label>
            <div id="w-prev" class="h-16 w-16 bg-cover rounded mb-2 mx-auto hidden"></div>
            <button onclick="addWish()" class="btn-main">Ajouter</button>
        </div>

        <div id="wish-grid" class="grid grid-cols-2 gap-3"></div>
    </div>

    <div id="deen" class="page">
        <h2 class="text-lg font-bold mb-4">Spiritualit√© ü§≤</h2>
        
        <div class="card">
            <p class="text-xs font-bold mb-2">Pri√®res du jour</p>
            <div id="prayers-box" class="space-y-2"></div>
        </div>

        <div class="grid grid-cols-2 gap-3">
            <div class="card text-center">
                <p class="text-[10px] font-bold text-gray-400">VERSETS</p>
                <h3 id="cnt-v" class="text-2xl font-bold my-2">0</h3>
                <div class="flex justify-center gap-2"><button onclick="updCnt('v',-1)">-</button><button onclick="updCnt('v',1)">+</button></div>
            </div>
            <div class="card text-center">
                <p class="text-[10px] font-bold text-gray-400">PAGES</p>
                <h3 id="cnt-p" class="text-2xl font-bold my-2">0</h3>
                <div class="flex justify-center gap-2"><button onclick="updCnt('p',-1)">-</button><button onclick="updCnt('p',1)">+</button></div>
            </div>
        </div>
    </div>

    <nav class="nav-bar">
        <button onclick="nav('home', this)" class="nav-btn active"><i class="fa-solid fa-house"></i></button>
        <button onclick="nav('chat', this)" class="nav-btn"><i class="fa-solid fa-comments"></i></button>
        <button onclick="nav('budget', this)" class="nav-btn"><i class="fa-solid fa-wallet"></i></button>
        <button onclick="nav('wish', this)" class="nav-btn"><i class="fa-solid fa-gift"></i></button>
        <button onclick="nav('deen', this)" class="nav-btn"><i class="fa-solid fa-moon"></i></button>
    </nav>

    <script>
        // --- 1. CONFIGURATION FIREBASE (REMPLACE ICI) ---
        const firebaseConfig = {
            apiKey: "AIzaSyCBZ96lSFIWzPsHklwk3ZU8kfWudfp8oVQ",
            authDomain: "samcy-1136c.firebaseapp.com",
            projectId: "samcy-1136c",
            storageBucket: "samcy-1136c.firebasestorage.app",
            messagingSenderId: "337821844780",
            appId: "1:337821844780:web:4a31a07928e36a1f5a5889"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // --- 2. GESTION USER ---
        let user = localStorage.getItem('s_user');
        if(!user) { user = prompt("Qui es-tu ? (samia / quincy)").toLowerCase().trim(); localStorage.setItem('s_user', user); }
        function logout() { localStorage.removeItem('s_user'); location.reload(); }

        // --- 3. NAVIGATION ---
        window.nav = (p, btn) => {
            document.querySelectorAll('.page').forEach(x => x.classList.remove('active'));
            document.getElementById(p).classList.add('active');
            document.querySelectorAll('.nav-btn').forEach(x => x.classList.remove('active'));
            btn.classList.add('active');
        };

        // --- 4. MOOD ---
        window.saveMood = (e) => db.collection('moods').doc(user).set({ emoji: e });
        db.collection('moods').onSnapshot(snap => {
            snap.forEach(doc => {
                const id = doc.id; const data = doc.data();
                if(document.getElementById(`show-mood-${id}`)) document.getElementById(`show-mood-${id}`).innerText = data.emoji;
                if(id === user) {
                    document.querySelectorAll('.mood-btn').forEach(b => b.classList.remove('active'));
                    if(document.getElementById(`m-${data.emoji}`)) document.getElementById(`m-${data.emoji}`).classList.add('active');
                }
            });
        });

        // --- 5. CALENDRIER ---
        const dt = new Date();
        const days = new Date(dt.getFullYear(), dt.getMonth()+1, 0).getDate();
        const grid = document.getElementById('calendar-grid');
        for(let i=1; i<=days; i++) {
            grid.innerHTML += `<div onclick="selDate(${i})" class="aspect-square flex items-center justify-center bg-gray-50 rounded cursor-pointer text-xs">${i}</div>`;
        }
        window.selDate = (d) => {
            const date = `${dt.getFullYear()}-${dt.getMonth()+1}-${d}`;
            document.getElementById('event-box').classList.remove('hidden');
            document.getElementById('sel-date').innerText = date;
            loadEvents(date);
        };
        window.addEvent = () => {
            const t = prompt("RDV :"); 
            const d = document.getElementById('sel-date').innerText;
            if(t) db.collection('events').add({ title: t, date: d });
        };
        function loadEvents(d) {
            db.collection('events').where('date', '==', d).onSnapshot(snap => {
                const l = document.getElementById('event-list'); l.innerHTML = '';
                snap.forEach(doc => l.innerHTML += `<div class="flex justify-between border-b"><span>${doc.data().title}</span> <span onclick="del('events','${doc.id}')" class="text-red-400 cursor-pointer">x</span></div>`);
            });
        }

        // --- 6. ECONOMIES ---
        window.editSavings = () => {
            const v = prompt("Montant √† ajouter (+) ou retirer (-) :");
            if(v) {
                const cur = parseInt(document.getElementById('total-savings').innerText);
                db.collection('stats').doc('savings').set({ total: cur + parseInt(v) });
            }
        };
        db.collection('stats').doc('savings').onSnapshot(doc => {
            if(doc.exists) document.getElementById('total-savings').innerText = doc.data().total + " ‚Ç¨";
        });

        // --- 7. CHAT & SONDAGE ---
        window.readImg = (input, prevId) => {
            const reader = new FileReader();
            reader.onload = (e) => {
                document.getElementById(prevId).style.backgroundImage = `url(${e.target.result})`;
                document.getElementById(prevId).classList.remove('hidden');
                input.dataset.b64 = e.target.result;
            };
            reader.readAsDataURL(input.files[0]);
        };

        window.sendMsg = () => {
            const txt = document.getElementById('msg-txt').value;
            if(txt) {
                db.collection('chat').add({ type:'txt', txt, user, time: Date.now() });
                document.getElementById('msg-txt').value = '';
            }
        };

        window.sendPoll = () => {
            const q = document.getElementById('poll-q').value;
            const i1 = document.getElementById('f-p1').dataset.b64;
            const i2 = document.getElementById('f-p2').dataset.b64;
            if(q) {
                db.collection('chat').add({ type:'poll', q, i1, i2, user, time: Date.now() });
                document.getElementById('poll-modal').classList.add('hidden');
            }
        };

        db.collection('chat').orderBy('time').onSnapshot(snap => {
            const l = document.getElementById('chat-list'); l.innerHTML = '';
            snap.forEach(doc => {
                const d = doc.data();
                const cls = d.user === user ? "self-end bg-[#C4A484] text-white" : "self-start bg-white";
                if(d.type === 'txt') {
                    l.innerHTML += `<div class="flex flex-col ${d.user === user ? 'items-end' : 'items-start'}"><div class="${cls} px-3 py-2 rounded-xl text-sm max-w-[80%]">${d.txt}</div></div>`;
                } else {
                    l.innerHTML += `
                        <div class="w-full bg-white p-2 rounded-xl border mb-2">
                            <p class="font-bold text-xs mb-1">${d.q}</p>
                            <div class="flex gap-2">
                                <div class="flex-1 h-20 bg-cover rounded" style="background-image:url('${d.i1}')"></div>
                                <div class="flex-1 h-20 bg-cover rounded" style="background-image:url('${d.i2}')"></div>
                            </div>
                        </div>`;
                }
            });
            l.scrollTop = l.scrollHeight;
        });

        // --- 8. BUDGETS ---
        window.addBudget = (cat) => {
            const n = prompt("Nom :"); const p = prompt("Pr√©vu :");
            if(n) db.collection('budget_'+cat).add({ name:n, prev:p, pay:0 });
        };
        function loadBudget(cat, listId, totId) {
            db.collection('budget_'+cat).onSnapshot(snap => {
                const l = document.getElementById(listId); l.innerHTML = ''; let t = 0;
                snap.forEach(doc => {
                    const d = doc.data(); t += parseInt(d.pay);
                    l.innerHTML += `<div class="grid grid-cols-3 text-xs border-b py-2 items-center">
                        <span>${d.name}</span> <span class="text-gray-400">${d.prev}‚Ç¨</span>
                        <input type="number" value="${d.pay}" onchange="updPay('${cat}','${doc.id}',this.value)" class="bg-gray-100 w-16 p-1">
                    </div>`;
                });
                document.getElementById(totId).innerText = t + "‚Ç¨";
            });
        }
        window.updPay = (c,id,v) => db.collection('budget_'+c).doc(id).update({pay:v});
        loadBudget('wed', 'list-wed', 'tot-wed');
        loadBudget('apt', 'list-apt', 'tot-apt');

        // --- 9. WISHLIST ---
        window.addWish = () => {
            const n = document.getElementById('w-name').value;
            const l = document.getElementById('w-link').value;
            const img = document.getElementById('w-file').dataset.b64 || "https://via.placeholder.com/100";
            if(n) {
                db.collection('wishlist').add({ name:n, link:l, img, user });
                document.getElementById('w-name').value = '';
                document.getElementById('w-prev').classList.add('hidden');
            }
        };
        db.collection('wishlist').onSnapshot(snap => {
            const g = document.getElementById('wish-grid'); g.innerHTML = '';
            snap.forEach(doc => {
                const d = doc.data();
                g.innerHTML += `<div class="card p-2 text-center relative">
                    <div class="h-24 bg-cover bg-center rounded mb-1" style="background-image:url('${d.img}')"></div>
                    <p class="font-bold text-xs truncate">${d.name}</p>
                    <a href="${d.link}" target="_blank" class="text-[10px] text-blue-400 underline">Lien</a>
                    <button onclick="del('wishlist','${doc.id}')" class="absolute top-1 right-1 text-red-500 bg-white rounded-full w-5 h-5">x</button>
                </div>`;
            });
        });

        // --- 10. DEEN ---
        const prayers = ['Fajr','Dhuhr','Asr','Maghrib','Isha'];
        const today = new Date().toISOString().split('T')[0];
        const pBox = document.getElementById('prayers-box');
        prayers.forEach(p => {
            pBox.innerHTML += `<div class="flex justify-between text-sm"><span>${p}</span><input type="checkbox" id="chk-${p}" onchange="checkP('${p}')"></div>`;
        });
        window.checkP = (p) => db.collection('prayers').doc(`${today}_${user}`).set({ [p]: document.getElementById(`chk-${p}`).checked }, {merge:true});
        db.collection('prayers').doc(`${today}_${user}`).onSnapshot(doc => {
            if(doc.exists) prayers.forEach(p => { if(document.getElementById(`chk-${p}`)) document.getElementById(`chk-${p}`).checked = doc.data()[p] });
        });
        window.updCnt = (k,v) => {
            const el = document.getElementById(`cnt-${k}`);
            const val = parseInt(el.innerText) + v;
            db.collection('deen_cnt').doc(user).set({ [k]: val }, {merge:true});
        };
        db.collection('deen_cnt').doc(user).onSnapshot(doc => {
            if(doc.exists) {
                document.getElementById('cnt-v').innerText = doc.data().v || 0;
                document.getElementById('cnt-p').innerText = doc.data().p || 0;
            }
        });

        window.del = (c,id) => db.collection(c).doc(id).delete();

    </script>
</body>
</html>
