<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>S & Q</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap');
        
        :root { --nude: #C4A484; --bg: #F9F7F5; }
        body { background: var(--bg); font-family: 'Plus Jakarta Sans', sans-serif; color: #5D5550; padding-bottom: 120px; -webkit-tap-highlight-color: transparent; }
        
        .page { display: none; padding: 20px; animation: fadeIn 0.3s; }
        .page.active { display: block; }
        
        /* DESIGN STYLE GIRL MOOD (√âPUR√â) */
        .card { 
            background: white; 
            border-radius: 24px; 
            padding: 20px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.03); 
            margin-bottom: 15px; 
            border: 1px solid rgba(255,255,255,0.5);
        }
        
        /* NAVIGATION */
        .nav-bar { 
            position: fixed; bottom: 20px; left: 15px; right: 15px; 
            background: rgba(255,255,255,0.95); backdrop-filter: blur(10px); 
            height: 70px; border-radius: 35px; 
            display: flex; justify-content: space-between; align-items: center; 
            padding: 0 10px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); z-index: 999; 
            overflow-x: auto;
        }
        .nav-btn { color: #CDC5C0; font-size: 20px; min-width: 45px; text-align: center; }
        .nav-btn.active { color: var(--nude); transform: scale(1.2); }

        /* MOOD & CALENDRIER */
        .mood-btn { font-size: 32px; opacity: 0.3; filter: grayscale(1); background: none; border: none; transition: 0.2s; }
        .mood-btn.active { opacity: 1; filter: grayscale(0); transform: scale(1.2); }
        
        .cal-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 5px; }
        .cal-day { aspect-square: 1/1; display: flex; align-items: center; justify-content: center; border-radius: 12px; font-size: 11px; background: #F3F4F6; color: #9CA3AF; position: relative; }
        .cal-day.today { background: var(--nude); color: white; }
        .has-event::after { content: ''; position: absolute; bottom: 4px; width: 4px; height: 4px; background: #C4A484; border-radius: 50%; }
        .cal-day.today.has-event::after { background: white; }

        /* INPUTS */
        .input-luxe { width: 100%; background: #F3F4F6; border-radius: 14px; padding: 12px; font-size: 13px; outline: none; margin-bottom: 8px; }
        .btn-main { width: 100%; background: var(--nude); color: white; padding: 12px; border-radius: 14px; font-weight: bold; font-size: 12px; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div class="px-6 pt-10 pb-4 flex justify-between items-end">
        <div><h1 class="text-2xl font-bold text-[#4A443F]">Samia & Quincy</h1></div>
        <div class="flex flex-col items-end"><span id="u-display" class="text-[10px] font-bold uppercase bg-white px-3 py-1 rounded-full text-gray-400">...</span><button onclick="logout()" class="text-[9px] text-gray-300 mt-1 underline">Sortir</button></div>
    </div>

    <div id="home" class="page active">
        <div id="countdown" class="card hidden bg-[#C4A484] text-white">
            <div class="flex justify-between items-center">
                <div><p class="text-[10px] uppercase opacity-70">Prochainement</p><h2 id="next-t" class="text-lg font-bold">...</h2><p id="next-d" class="text-xs opacity-80">...</p></div>
                <div class="text-center"><span id="next-j" class="text-3xl font-bold block">0</span><span class="text-[10px]">Jours</span></div>
            </div>
        </div>

        <div class="card text-center">
            <p class="text-[10px] font-bold text-gray-300 uppercase mb-3">Humeur du jour</p>
            <div class="flex justify-between px-2 mb-4">
                <button onclick="setMood('üòç',this)" class="mood-btn">üòç</button>
                <button onclick="setMood('üòä',this)" class="mood-btn">üòä</button>
                <button onclick="setMood('ü§≤',this)" class="mood-btn">ü§≤</button>
                <button onclick="setMood('üíç',this)" class="mood-btn">üíç</button>
                <button onclick="setMood('üò¥',this)" class="mood-btn">üò¥</button>
            </div>
            <div class="flex justify-around border-t pt-4">
                <div><span class="text-[10px] font-bold block text-gray-400">SAMIA</span><div id="m-samia" class="text-2xl">üò∂</div></div>
                <div><span class="text-[10px] font-bold block text-gray-400">QUINCY</span><div id="m-quincy" class="text-2xl">üò∂</div></div>
            </div>
        </div>

        <div class="card">
            <h3 class="font-bold mb-3 text-sm">Calendrier</h3>
            <div id="cal-grid" class="cal-grid"></div>
            <div id="evt-box" class="hidden mt-4 pt-4 border-t border-gray-100">
                <p id="sel-date" class="text-xs font-bold text-[#C4A484] mb-2">...</p>
                <div id="evt-list" class="space-y-2 mb-3"></div>
                <div class="flex gap-2"><input type="text" id="new-evt" placeholder="RDV..." class="input-luxe mb-0"><button onclick="addEvt()" class="bg-[#C4A484] text-white w-10 rounded-xl">+</button></div>
            </div>
        </div>
    </div>

    <div id="places" class="page">
        <h2 class="text-lg font-bold mb-4 ml-2">Adresses üçî</h2>
        <div class="card bg-white border border-gray-100">
            <input type="text" id="pl-name" placeholder="Nom..." class="input-luxe">
            <div class="flex gap-2 mb-2"><select id="pl-cat" class="input-luxe w-1/3 mb-0"><option value="Resto">Resto</option><option value="FastFood">Fast</option><option value="Activite">Fun</option></select><input type="text" id="pl-loc" placeholder="Ville" class="input-luxe mb-0"></div>
            <button onclick="addPlace()" class="btn-main">Ajouter</button>
        </div>
        <div id="pl-list" class="space-y-3"></div>
    </div>

    <div id="chat" class="page">
        <h2 class="text-lg font-bold mb-4 text-center">Discussion üí¨</h2>
        <div id="chat-box" class="h-[60vh] overflow-y-auto pb-4 px-1 space-y-3"></div>
        <div class="fixed bottom-[100px] left-5 right-5 z-50">
            <div id="poll-modal" class="hidden bg-white p-4 rounded-3xl shadow-2xl border mb-3">
                <p class="text-xs font-bold mb-3 text-center text-gray-400">SONDAGE PHOTO</p>
                <input type="text" id="pq" placeholder="Question ?" class="input-luxe">
                <div class="flex gap-2 mb-2">
                    <label class="bg-gray-100 flex-1 h-20 rounded-xl flex items-center justify-center cursor-pointer border border-dashed border-gray-300 text-[10px] text-gray-400 relative overflow-hidden">
                        <span id="txt-p1">üì∏ Photo 1</span><input type="file" class="hidden" onchange="compress(this,'p1')">
                        <div id="v-p1" class="absolute inset-0 bg-cover bg-center hidden"></div>
                    </label>
                    <label class="bg-gray-100 flex-1 h-20 rounded-xl flex items-center justify-center cursor-pointer border border-dashed border-gray-300 text-[10px] text-gray-400 relative overflow-hidden">
                        <span id="txt-p2">üì∏ Photo 2</span><input type="file" class="hidden" onchange="compress(this,'p2')">
                        <div id="v-p2" class="absolute inset-0 bg-cover bg-center hidden"></div>
                    </label>
                </div>
                <button onclick="sendPoll()" class="btn-main">Envoyer</button>
            </div>
            <div class="flex gap-2 items-center bg-white p-2 rounded-full shadow-xl border">
                <button onclick="document.getElementById('poll-modal').classList.toggle('hidden')" class="w-10 h-10 rounded-full bg-gray-100 text-[#C4A484]"><i class="fa-solid fa-camera"></i></button>
                <input type="text" id="msg" placeholder="Message..." class="flex-1 outline-none text-sm px-2 bg-transparent">
                <button onclick="sendMsg()" class="w-10 h-10 rounded-full bg-[#C4A484] text-white"><i class="fa-solid fa-paper-plane text-xs"></i></button>
            </div>
        </div>
    </div>

    <div id="budget" class="page">
        <h2 class="text-lg font-bold mb-4 ml-2">Finances üí∏</h2>
        <div class="card bg-[#4A443F] text-white">
            <div class="flex justify-between items-center mb-2">
                <div><p class="text-[10px] opacity-60">√âconomies</p><h2 class="text-3xl font-bold" id="tot-save">0 ‚Ç¨</h2></div>
                <button onclick="editSave()" class="bg-white/10 px-4 py-2 rounded-xl text-xs font-bold">+ / -</button>
            </div>
            <div id="hist-save" class="text-[9px] opacity-70 border-t border-white/20 pt-2 space-y-1 max-h-24 overflow-y-auto"></div>
        </div>
        <details class="card" open><summary class="font-bold text-sm cursor-pointer flex justify-between"><span>üíç Mariage</span> <span id="t-wed" class="text-[10px] bg-orange-100 px-2 py-1 rounded text-orange-600">0‚Ç¨</span></summary><div id="l-wed" class="mt-3"></div><button onclick="addBud('wed')" class="w-full py-2 border border-dashed rounded text-[10px] mt-2 text-gray-400">+ D√©pense</button></details>
        <details class="card"><summary class="font-bold text-sm cursor-pointer flex justify-between"><span>üè† Appart</span> <span id="t-apt" class="text-[10px] bg-blue-100 px-2 py-1 rounded text-blue-600">0‚Ç¨</span></summary><div id="l-apt" class="mt-3"></div><button onclick="addBud('apt')" class="w-full py-2 border border-dashed rounded text-[10px] mt-2 text-gray-400">+ D√©pense</button></details>
    </div>

    <div id="wish" class="page">
        <h2 class="text-lg font-bold mb-4 ml-2">Wishlist üéÅ</h2>
        <div class="card bg-orange-50 border-orange-100">
            <div class="flex gap-2 mb-0"><input type="text" id="w-n" placeholder="Objet" class="input-luxe w-2/3 bg-white"><input type="number" id="w-p" placeholder="Prix ‚Ç¨" class="input-luxe w-1/3 bg-white text-center"></div>
            <input type="text" id="w-l" placeholder="Lien URL" class="input-luxe bg-white">
            <label class="bg-white w-full py-3 text-center text-xs border border-dashed border-[#C4A484] rounded-xl mb-3 cursor-pointer text-[#C4A484] relative overflow-hidden block">
                <span id="txt-w">üì∏ Photo Galerie</span>
                <input type="file" class="hidden" onchange="compress(this,'wish')">
                <div id="v-w" class="absolute inset-0 bg-cover bg-center hidden opacity-50"></div>
            </label>
            <button onclick="addWish()" class="btn-main shadow-lg shadow-orange-100">Ajouter</button>
        </div>
        <div id="w-grid" class="grid grid-cols-2 gap-4 pb-20"></div>
    </div>

    <div id="deen" class="page">
        <h2 class="text-lg font-bold mb-4 ml-2">Spiritualit√© ü§≤</h2>
        <div class="card"><div id="prayers" class="space-y-1"></div></div>
        <div class="card"><p class="text-[10px] font-bold uppercase text-gray-400 mb-2">Duas</p><textarea id="duas" class="w-full h-20 p-2 bg-[#F7F5F3] rounded text-sm outline-none"></textarea><button onclick="saveDua()" class="w-full mt-2 bg-gray-200 py-2 rounded text-xs font-bold text-gray-600">Sauvegarder</button></div>
        <div class="grid grid-cols-2 gap-4"><div class="card text-center py-4"><p class="text-[9px] text-gray-400">VERSETS</p><h3 id="cv" class="text-3xl font-bold my-2 text-[#C4A484]">0</h3><div class="flex justify-center gap-2"><button onclick="upC('v',-1)">-</button><button onclick="upC('v',1)">+</button></div></div><div class="card text-center py-4"><p class="text-[9px] text-gray-400">PAGES</p><h3 id="cp" class="text-3xl font-bold my-2 text-[#C4A484]">0</h3><div class="flex justify-center gap-2"><button onclick="upC('p',-1)">-</button><button onclick="upC('p',1)">+</button></div></div></div>
    </div>

    <nav class="nav-bar">
        <button onclick="nav('home', this)" class="nav-btn active"><i class="fa-solid fa-house"></i></button>
        <button onclick="nav('places', this)" class="nav-btn"><i class="fa-solid fa-map-pin"></i></button>
        <button onclick="nav('chat', this)" class="nav-btn"><i class="fa-solid fa-comments"></i></button>
        <button onclick="nav('budget', this)" class="nav-btn"><i class="fa-solid fa-wallet"></i></button>
        <button onclick="nav('wish', this)" class="nav-btn"><i class="fa-solid fa-gift"></i></button>
        <button onclick="nav('deen', this)" class="nav-btn"><i class="fa-solid fa-moon"></i></button>
    </nav>

    <script>
        // --- CLES FIREBASE (CELLES DE SAMCY) ---
        const firebaseConfig = {
            apiKey: "AIzaSyCBZ96lSFIWzPsHklwk3ZU8kfWudfp8oVQ",
            authDomain: "samcy-1136c.firebaseapp.com",
            projectId: "samcy-1136c",
            storageBucket: "samcy-1136c.firebasestorage.app",
            messagingSenderId: "337821844780",
            appId: "1:337821844780:web:4a31a07928e36a1f5a5889"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // USER
        let user = localStorage.getItem('u');
        if(!user) { user = prompt("Qui es-tu ? (samia / quincy)").toLowerCase().trim(); localStorage.setItem('u', user); }
        document.getElementById('u-display').innerText = user;
        function logout() { localStorage.removeItem('u'); location.reload(); }

        // NAVIGATION
        window.nav = (p, btn) => {
            document.querySelectorAll('.page').forEach(x => x.classList.remove('active'));
            document.getElementById(p).classList.add('active');
            document.querySelectorAll('.nav-btn').forEach(x => x.classList.remove('active'));
            btn.classList.add('active');
        };

        // --- COMPRESSEUR D'IMAGE (LE FIX MAGIQUE) ---
        let imgs = {};
        window.compress = (inp, key) => {
            const file = inp.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = (e) => {
                const img = new Image();
                img.src = e.target.result;
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    // On r√©duit √† 400px max, c'est l√©ger et suffisant
                    const maxWidth = 400; 
                    const scale = maxWidth / img.width;
                    canvas.width = maxWidth;
                    canvas.height = img.height * scale;
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                    
                    // Conversion en JPEG qualit√© basse (pour que √ßa p√®se rien)
                    const dataUrl = canvas.toDataURL('image/jpeg', 0.5);
                    imgs[key] = dataUrl;
                    
                    // Preview
                    let vid = key === 'wish' ? 'v-w' : (key === 'p1' ? 'v-p1' : 'v-p2');
                    let tid = key === 'wish' ? 'txt-w' : (key === 'p1' ? 'txt-p1' : 'txt-p2');
                    document.getElementById(vid).style.backgroundImage = `url(${dataUrl})`;
                    document.getElementById(vid).classList.remove('hidden');
                    document.getElementById(tid).innerText = "Photo OK !";
                }
            }
        };

        // 1. HOME & MOOD
        window.setMood=(e, btn)=>{ db.collection('moods').doc(user).set({e}); btn.parentNode.querySelectorAll('button').forEach(b=>b.classList.remove('active')); btn.classList.add('active'); };
        db.collection('moods').onSnapshot(s=>{ s.forEach(d=>{ if(document.getElementById('m-'+d.id)) document.getElementById('m-'+d.id).innerText=d.data().e; }); });

        const dt=new Date(); const dim=new Date(dt.getFullYear(),dt.getMonth()+1,0).getDate();
        const fd=new Date(dt.getFullYear(),dt.getMonth(),1).getDay(); const shift=fd===0?6:fd-1;
        for(let k=0;k<shift;k++)document.getElementById('cal-grid').innerHTML+='<div></div>';
        for(let i=1;i<=dim;i++){ const dStr=`${dt.getFullYear()}-${(dt.getMonth()+1).toString().padStart(2,'0')}-${i.toString().padStart(2,'0')}`; document.getElementById('cal-grid').innerHTML+=`<div onclick="selD('${dStr}')" class="cal-day cursor-pointer" id="day-${dStr}">${i}</div>`; }
        db.collection('evts').onSnapshot(s=>{ document.querySelectorAll('.has-event').forEach(e=>e.classList.remove('has-event')); s.forEach(d=>{ const date=d.data().d; if(document.getElementById(`day-${date}`)) document.getElementById(`day-${date}`).classList.add('has-event'); }); });
        
        db.collection('evts').onSnapshot(s=>{
            const today=new Date(); today.setHours(0,0,0,0); let arr=[];
            s.forEach(d=>{ const ev=d.data(); const ed=new Date(ev.d); if(ed>=today) arr.push({t:ev.t, d:ev.d, obj:ed}); });
            if(arr.length){
                arr.sort((a,b)=>a.obj-b.obj); const diff=Math.ceil((arr[0].obj-today)/(1000*60*60*24));
                document.getElementById('countdown').classList.remove('hidden'); document.getElementById('next-t').innerText=arr[0].t; document.getElementById('next-j').innerText=diff; document.getElementById('next-d').innerText=`Le ${arr[0].d}`;
            } else { document.getElementById('countdown').classList.add('hidden'); }
        });

        window.selD=(d)=>{ document.getElementById('evt-box').classList.remove('hidden'); document.getElementById('sel-date').innerText=d; db.collection('evts').where('d','==',d).onSnapshot(s=>{ const l=document.getElementById('evt-list');l.innerHTML=''; s.forEach(doc=>l.innerHTML+=`<div class="flex justify-between border-b pb-1"><span>${doc.data().t}</span><span onclick="del('evts','${doc.id}')" class="text-red-400 cursor-pointer">x</span></div>`); }); };
        window.addEvt=()=>{ const t=document.getElementById('new-evt').value; const d=document.getElementById('sel-date').innerText; if(t)db.collection('evts').add({t,d}); document.getElementById('new-evt').value=''; };

        // 2. PLACES
        window.addPlace=()=>{ const n=document.getElementById('pl-name').value; const c=document.getElementById('pl-cat').value; const l=document.getElementById('pl-loc').value; if(n){ db.collection('places').add({n,c,l}); document.getElementById('pl-name').value=''; }};
        let cF='all'; window.filterP=(c)=>{ cF=c; renderP(); };
        let allP=[]; db.collection('places').onSnapshot(s=>{ allP=[]; s.forEach(d=>allP.push({id:d.id,...d.data()})); renderP(); });
        function renderP(){ const l=document.getElementById('pl-list'); l.innerHTML=''; const f=cF==='all'?allP:allP.filter(p=>p.c===cF); f.forEach(p=>{ const ic=p.c==='Resto'?'üçù':p.c==='FastFood'?'üçî':'üé¢'; l.innerHTML+=`<div class="bg-white p-3 rounded-xl shadow-sm border flex justify-between items-center"><div class="flex gap-2 items-center"><span class="text-2xl">${ic}</span><div><p class="font-bold text-sm">${p.n}</p><p class="text-xs text-gray-400">${p.l||''}</p></div></div><button onclick="del('places','${p.id}')" class="text-gray-300">x</button></div>`; }); }

        // 3. CHAT
        window.sendMsg=()=>{ const t=document.getElementById('msg').value; if(t){ db.collection('chat').add({type:'txt',t,u:user,time:Date.now()}); document.getElementById('msg').value=''; }};
        window.sendPoll=()=>{ const q=document.getElementById('pq').value; if(q){ db.collection('chat').add({type:'poll',q,i1:imgs.p1||'',i2:imgs.p2||'',u:user,time:Date.now()}); document.getElementById('poll-modal').classList.add('hidden'); document.getElementById('pq').value=''; imgs={}; }};
        db.collection('chat').orderBy('time').onSnapshot(s=>{ const l=document.getElementById('chat-box'); l.innerHTML=''; s.forEach(doc=>{ const d=doc.data(); const mine=d.u===user; 
            if(d.type==='txt') l.innerHTML+=`<div class="flex flex-col ${mine?'items-end':'items-start'}"><div class="${mine?'bg-[#C4A484] text-white':'bg-white'} px-4 py-2 rounded-2xl text-sm max-w-[80%] shadow-sm mb-1">${d.t}</div></div>`;
            else l.innerHTML+=`<div class="w-full bg-white p-3 rounded-2xl border mb-3 shadow-sm"><p class="font-bold text-xs mb-2 text-[#C4A484]">üìä ${d.q}</p><div class="flex gap-2"><div class="flex-1 h-24 bg-cover rounded-xl border" style="background-image:url('${d.i1}')"></div><div class="flex-1 h-24 bg-cover rounded-xl border" style="background-image:url('${d.i2}')"></div></div></div>`;
        }); l.scrollTop=l.scrollHeight; });

        // 4. BUDGET
        window.editSave=()=>{ const v=prompt("Montant (+/-):"); if(v){ const r=prompt("Motif?"); const cur=parseInt(document.getElementById('tot-save').innerText); db.collection('stats').doc('s').set({t:cur+parseInt(v)}); db.collection('hist').add({v,r:r||'?',d:Date.now()}); }};
        db.collection('stats').doc('s').onSnapshot(d=>{ if(d.exists)document.getElementById('tot-save').innerText=d.data().t+" ‚Ç¨"; });
        db.collection('hist').orderBy('d','desc').limit(5).onSnapshot(s=>{ document.getElementById('hist-save').innerHTML=''; s.forEach(doc=>{ const d=doc.data(); const c=parseInt(d.v)>0?'text-green-500':'text-red-500'; document.getElementById('hist-save').innerHTML+=`<div class="flex justify-between border-b border-white/10"><span class="w-2/3 truncate">${d.r}</span><span class="${c}">${d.v}‚Ç¨</span></div>`; }); });
        window.addBud=(c)=>{ const n=prompt("Quoi?"); const p=prompt("Pr√©vu?"); if(n)db.collection('b_'+c).add({n,p,v:0}); };
        function ldBud(c,lid){ db.collection('b_'+c).onSnapshot(s=>{ const l=document.getElementById(lid); l.innerHTML=''; let t=0; s.forEach(doc=>{ const d=doc.data(); t+=parseInt(d.v); l.innerHTML+=`<div class="grid grid-cols-3 text-xs border-b py-2 items-center"><span>${d.n}</span><span class="text-gray-400">${d.p}‚Ç¨</span><input type="number" value="${d.v}" onchange="upBud('${c}','${doc.id}',this.value)" class="bg-gray-50 w-12 p-1 rounded text-center"><button onclick="del('b_${c}','${doc.id}')" class="text-red-300">x</button></div>`; }); document.getElementById('t-'+c).innerText=t+"‚Ç¨"; }); }
        window.upBud=(c,id,v)=>db.collection('b_'+c).doc(id).update({v});
        ldBud('wed','l-wed'); ldBud('apt','l-apt');

        // 5. WISHLIST
        window.addWish=()=>{ 
            const n=document.getElementById('w-n').value; 
            const p=document.getElementById('w-p').value; 
            const l=document.getElementById('w-l').value; 
            const i=imgs.wish||"https://via.placeholder.com/150"; 
            if(n){ 
                db.collection('wish').add({n,p,l,i,u:user}); 
                document.getElementById('w-n').value=''; document.getElementById('w-p').value=''; imgs.wish='';
                document.getElementById('v-w').classList.add('hidden'); document.getElementById('txt-w').innerText="üì∏ Photo Galerie";
            }
        };
        db.collection('wish').onSnapshot(s=>{ 
            const g=document.getElementById('w-grid'); g.innerHTML=''; 
            s.forEach(doc=>{ const d=doc.data(); const tag=d.u==='samia'?'bg-[#C4A484] text-white':'bg-gray-200 text-gray-500'; g.innerHTML+=`<div class="card p-2 text-center relative overflow-hidden"><div class="h-28 bg-cover bg-center rounded-lg mb-2" style="background-image:url('${d.i}')"></div><p class="font-bold text-xs truncate">${d.n}</p><p class="text-xs font-bold text-[#C4A484]">${d.p?d.p+'‚Ç¨':''}</p><div class="flex justify-between items-center px-1 mt-1"><span class="${tag} text-[9px] px-2 py-0.5 rounded-full font-bold uppercase">${d.u}</span>${d.l?`<a href="${d.l}" target="_blank" class="text-[10px] text-blue-400 underline">Lien</a>`:''}</div><button onclick="del('wish','${doc.id}')" class="absolute top-2 right-2 bg-white rounded-full w-5 h-5 text-red-500 shadow flex items-center justify-center">√ó</button></div>`; }); 
        });

        // 6. DEEN
        const prs=['Fajr','Dhuhr','Asr','Maghrib','Isha']; const today=new Date().toISOString().split('T')[0];
        prs.forEach(p=>{ document.getElementById('prayers').innerHTML+=`<div class="flex justify-between py-1 border-b border-gray-100"><span class="text-sm">${p}</span><input type="checkbox" id="chk-${p}" onchange="chkP('${p}')" class="accent-[#C4A484]"></div>`; });
        window.chkP=(p)=>db.collection('pray').doc(`${today}_${user}`).set({[p]:document.getElementById(`chk-${p}`).checked},{merge:true});
        db.collection('pray').doc(`${today}_${user}`).onSnapshot(d=>{ if(d.exists)prs.forEach(p=>{if(document.getElementById(`chk-${p}`))document.getElementById(`chk-${p}`).checked=d.data()[p]}); });
        window.saveDua=()=>db.collection('deen').doc('d').set({t:document.getElementById('duas').value});
        db.collection('deen').doc('d').onSnapshot(d=>{if(d.exists)document.getElementById('duas').value=d.data().t});
        window.upC=(k,v)=>{ const el=document.getElementById(`c${k}`); const val=parseInt(el.innerText)+v; db.collection('cnt').doc(user).set({[k]:val},{merge:true}); };
        db.collection('cnt').doc(user).onSnapshot(d=>{ if(d.exists){document.getElementById('cv').innerText=d.data().v||0; document.getElementById('cp').innerText=d.data().p||0;} });

        window.del=(c,id)=>{ if(confirm("Supprimer ?")) db.collection(c).doc(id).delete(); };
    </script>
