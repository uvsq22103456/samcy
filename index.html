<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SAMCY - Notre App</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap');
        :root { --nude: #C4A484; --bg: #F9F7F5; }
        body { background: var(--bg); font-family: 'Plus Jakarta Sans', sans-serif; color: #4A443F; padding-bottom: 100px; -webkit-tap-highlight-color: transparent; }
        .page { display: none; padding: 20px; animation: fadeIn 0.3s; }
        .page.active { display: block; }
        .card { background: white; border-radius: 24px; padding: 18px; box-shadow: 0 4px 15px rgba(0,0,0,0.03); margin-bottom: 15px; border: 1px solid rgba(255,255,255,0.7); }
        .nav-bar { position: fixed; bottom: 20px; left: 20px; right: 20px; background: rgba(255,255,255,0.95); backdrop-filter: blur(10px); height: 65px; border-radius: 35px; display: flex; justify-content: space-around; align-items: center; z-index: 999; box-shadow: 0 10px 30px rgba(0,0,0,0.1); border: 1px solid white; }
        .nav-btn { color: #D1C7BD; font-size: 20px; transition: 0.2s; }
        .nav-btn.active { color: var(--nude); transform: scale(1.2); }
        .mood-btn { opacity: 0.3; font-size: 26px; transition: 0.2s; filter: grayscale(1); }
        .mood-btn.active { opacity: 1; transform: scale(1.3); filter: grayscale(0); }
        .input-std { width: 100%; background: #F3F4F6; border-radius: 12px; padding: 12px; margin-bottom: 8px; font-size: 13px; outline: none; border: none; }
        .btn-main { background: var(--nude); color: white; width: 100%; padding: 12px; border-radius: 12px; font-weight: bold; font-size: 13px; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div class="px-6 pt-8 pb-2 flex justify-between items-end">
        <div>
            <h1 class="text-xl font-bold tracking-tight text-[#4A443F]">SAMCY ‚ù§Ô∏è</h1>
            <p class="text-[10px] text-gray-400 uppercase">Utilisateur : <span id="user-display">...</span></p>
        </div>
        <button onclick="logout()" class="text-[10px] text-gray-400 underline">Changer</button>
    </div>

    <div id="home" class="page active">
        <div class="card text-center">
            <p class="text-[9px] uppercase font-bold text-gray-300 mb-4 tracking-widest">Humeur</p>
            <div class="flex justify-between px-2 mb-4">
                <button onclick="saveMood('üòç')" class="mood-btn" id="m-üòç">üòç</button>
                <button onclick="saveMood('üòä')" class="mood-btn" id="m-üòä">üòä</button>
                <button onclick="saveMood('ü§≤')" class="mood-btn" id="m-ü§≤">ü§≤</button>
                <button onclick="saveMood('üò¥')" class="mood-btn" id="m-üò¥">üò¥</button>
                <button onclick="saveMood('üò§')" class="mood-btn" id="m-üò§">üò§</button>
            </div>
            <div class="flex justify-around border-t pt-3">
                <div class="text-center"><span class="text-[9px] font-bold text-gray-300 block">SAMIA</span><span id="show-mood-samia" class="text-2xl">...</span></div>
                <div class="text-center"><span class="text-[9px] font-bold text-gray-300 block">QUINCY</span><span id="show-mood-quincy" class="text-2xl">...</span></div>
            </div>
        </div>

        <div class="card bg-[#C4A484] text-white">
            <div class="flex justify-between items-center">
                <div>
                    <p class="text-[10px] uppercase opacity-70">Notre Cagnotte</p>
                    <h2 class="text-3xl font-bold" id="total-savings">0 ‚Ç¨</h2>
                </div>
                <button onclick="editSavings()" class="bg-white/20 px-4 py-2 rounded-xl text-xs font-bold shadow-sm">+ / -</button>
            </div>
        </div>

        <div class="card">
            <h3 class="font-bold text-sm mb-3">Calendrier</h3>
            <div id="calendar-grid" class="grid grid-cols-7 gap-1 text-center mb-2"></div>
            <div id="event-box" class="hidden bg-orange-50 p-3 rounded-xl text-xs mt-2 border border-orange-100">
                <p class="font-bold text-[#C4A484] mb-2" id="sel-date">...</p>
                <div id="event-list" class="space-y-1 mb-3"></div>
                <div class="flex gap-2">
                    <input type="text" id="new-event-input" placeholder="RDV..." class="flex-1 bg-white p-2 rounded-lg outline-none">
                    <button onclick="addEvent()" class="bg-[#C4A484] text-white px-3 rounded-lg">+</button>
                </div>
            </div>
        </div>
    </div>

    <div id="chat" class="page">
        <h2 class="text-lg font-bold mb-4 text-center">Discussion</h2>
        <div id="chat-list" class="h-[60vh] overflow-y-auto pb-4 space-y-3"></div>
        
        <div class="fixed bottom-[100px] left-5 right-5 z-50">
            <div id="poll-modal" class="hidden bg-white p-4 rounded-2xl shadow-2xl border mb-3">
                <input type="text" id="poll-q" placeholder="Question ?" class="input-std">
                <div class="flex gap-2 mb-2">
                    <label class="bg-gray-100 flex-1 p-2 text-[9px] text-center rounded-xl cursor-pointer">üì∏ Photo A <input type="file" class="hidden" onchange="readImg(this, 'p1')"></label>
                    <label class="bg-gray-100 flex-1 p-2 text-[9px] text-center rounded-xl cursor-pointer">üì∏ Photo B <input type="file" class="hidden" onchange="readImg(this, 'p2')"></label>
                </div>
                <div class="flex gap-2 mb-2">
                    <div id="prev-p1" class="h-10 flex-1 bg-cover rounded-lg hidden"></div>
                    <div id="prev-p2" class="h-10 flex-1 bg-cover rounded-lg hidden"></div>
                </div>
                <button onclick="sendPoll()" class="btn-main">Lancer le sondage</button>
            </div>
            <div class="flex gap-2 items-center bg-white p-2 rounded-full shadow-lg">
                <button onclick="document.getElementById('poll-modal').classList.toggle('hidden')" class="w-10 h-10 rounded-full bg-gray-50 text-[#C4A484]"><i class="fa-solid fa-camera"></i></button>
                <input type="text" id="msg-txt" placeholder="Message..." class="flex-1 outline-none text-sm px-2">
                <button onclick="sendMsg()" class="w-10 h-10 rounded-full bg-[#C4A484] text-white"><i class="fa-solid fa-paper-plane"></i></button>
            </div>
        </div>
    </div>

    <div id="budget" class="page">
        <h2 class="text-lg font-bold mb-4">Nos Budgets</h2>
        <div class="card">
            <div class="flex justify-between font-bold text-sm mb-2"><span>üíç Mariage</span> <span id="tot-wed" class="text-[#C4A484]">0‚Ç¨</span></div>
            <div class="grid grid-cols-3 text-[9px] font-bold text-gray-400 mb-2 uppercase"><span>Quoi</span><span>Pr√©vu</span><span>Pay√©</span></div>
            <div id="list-wed" class="space-y-2"></div>
            <button onclick="addBudget('wed')" class="w-full text-[10px] border border-dashed rounded-xl py-2 mt-2 text-gray-400">+ Ajouter ligne</button>
        </div>
        <div class="card">
            <div class="flex justify-between font-bold text-sm mb-2"><span>üè† Appart</span> <span id="tot-apt" class="text-blue-400">0‚Ç¨</span></div>
            <div class="grid grid-cols-3 text-[9px] font-bold text-gray-400 mb-2 uppercase"><span>Quoi</span><span>Pr√©vu</span><span>Pay√©</span></div>
            <div id="list-apt" class="space-y-2"></div>
            <button onclick="addBudget('apt')" class="w-full text-[10px] border border-dashed rounded-xl py-2 mt-2 text-gray-400">+ Ajouter ligne</button>
        </div>
    </div>

    <div id="wish" class="page">
        <h2 class="text-lg font-bold mb-4">Wishlist</h2>
        <div class="card bg-orange-50">
            <input type="text" id="w-name" placeholder="Nom de l'objet" class="input-std">
            <input type="text" id="w-link" placeholder="Lien URL" class="input-std">
            <label class="bg-white w-full block text-center py-2 text-xs border border-dashed rounded-xl mb-2 cursor-pointer text-[#C4A484]">
                üñºÔ∏è Photo de ma pellicule <input type="file" class="hidden" onchange="readImg(this, 'wish')">
            </label>
            <div id="w-prev" class="h-20 w-20 bg-cover rounded-lg mb-2 mx-auto hidden"></div>
            <button onclick="addWish()" class="btn-main">Ajouter au souhaits</button>
        </div>
        <div id="wish-grid" class="grid grid-cols-2 gap-3 pb-20"></div>
    </div>

    <div id="deen" class="page">
        <h2 class="text-lg font-bold mb-4 text-center">Spiritualit√©</h2>
        <div class="card">
            <p class="text-xs font-bold mb-3">Pri√®res du jour</p>
            <div id="prayers-box" class="space-y-2"></div>
        </div>
        <div class="grid grid-cols-2 gap-3">
            <div class="card text-center">
                <p class="text-[9px] font-bold text-gray-400">VERSETS</p>
                <h3 id="cnt-v" class="text-3xl font-bold my-2 text-[#C4A484]">0</h3>
                <div class="flex justify-center gap-2"><button onclick="updCnt('v',-1)">-</button><button onclick="updCnt('v',1)">+</button></div>
            </div>
            <div class="card text-center">
                <p class="text-[9px] font-bold text-gray-400">PAGES</p>
                <h3 id="cnt-p" class="text-3xl font-bold my-2 text-[#C4A484]">0</h3>
                <div class="flex justify-center gap-2"><button onclick="updCnt('p',-1)">-</button><button onclick="updCnt('p',1)">+</button></div>
            </div>
        </div>
    </div>

    <nav class="nav-bar">
        <button onclick="nav('home', this)" class="nav-btn active"><i class="fa-solid fa-house"></i></button>
        <button onclick="nav('chat', this)" class="nav-btn"><i class="fa-solid fa-comments"></i></button>
        <button onclick="nav('budget', this)" class="nav-btn"><i class="fa-solid fa-wallet"></i></button>
        <button onclick="nav('wish', this)" class="nav-btn"><i class="fa-solid fa-gift"></i></button>
        <button onclick="nav('deen', this)" class="nav-btn"><i class="fa-solid fa-moon"></i></button>
    </nav>

    <script>
        // --- 1. FIREBASE CONFIG ---
        const firebaseConfig = {
            apiKey: "AIzaSyCBZ96lSFIWzPsHklwk3ZU8kfWudfp8oVQ",
            authDomain: "samcy-1136c.firebaseapp.com",
            projectId: "samcy-1136c",
            storageBucket: "samcy-1136c.firebasestorage.app",
            messagingSenderId: "337821844780",
            appId: "1:337821844780:web:4a31a07928e36a1f5a5889"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // --- 2. USER ---
        let user = localStorage.getItem('s_user');
        if(!user) { user = prompt("Qui es-tu ? (samia / quincy)").toLowerCase().trim(); localStorage.setItem('s_user', user); }
        document.getElementById('user-display').innerText = user;
        function logout() { localStorage.removeItem('s_user'); location.reload(); }

        // --- 3. GLOBAL NAV & IMAGE STORAGE ---
        window.nav = (p, b) => {
            document.querySelectorAll('.page').forEach(x => x.classList.remove('active'));
            document.getElementById(p).classList.add('active');
            document.querySelectorAll('.nav-btn').forEach(x => x.classList.remove('active'));
            b.classList.add('active');
        };
        let wImg = "", p1Img = "", p2Img = "";
        window.readImg = (input, type) => {
            const reader = new FileReader();
            reader.onload = (e) => {
                if(type === 'wish') { wImg = e.target.result; document.getElementById('w-prev').style.backgroundImage = `url(${wImg})`; document.getElementById('w-prev').classList.remove('hidden'); }
                if(type === 'p1') { p1Img = e.target.result; document.getElementById('prev-p1').style.backgroundImage = `url(${p1Img})`; document.getElementById('prev-p1').classList.remove('hidden'); }
                if(type === 'p2') { p2Img = e.target.result; document.getElementById('prev-p2').style.backgroundImage = `url(${p2Img})`; document.getElementById('prev-p2').classList.remove('hidden'); }
            };
            if(input.files[0]) reader.readAsDataURL(input.files[0]);
        };

        // --- 4. LOGIQUE DES PAGES ---
        // MOOD
        window.saveMood = (e) => db.collection('moods').doc(user).set({ emoji: e });
        db.collection('moods').onSnapshot(snap => {
            snap.forEach(doc => {
                if(document.getElementById(`show-mood-${doc.id}`)) document.getElementById(`show-mood-${doc.id}`).innerText = doc.data().emoji;
                if(doc.id === user) { document.querySelectorAll('.mood-btn').forEach(b => b.classList.remove('active')); if(document.getElementById(`m-${doc.data().emoji}`)) document.getElementById(`m-${doc.data().emoji}`).classList.add('active'); }
            });
        });

        // ECONOMIES
        window.editSavings = () => { let v = prompt("Montant (+/-) :"); if(v) { let cur = parseInt(document.getElementById('total-savings').innerText); db.collection('stats').doc('savings').set({ total: cur + parseInt(v) }); }};
        db.collection('stats').doc('savings').onSnapshot(d => { if(d.exists) document.getElementById('total-savings').innerText = d.data().total + " ‚Ç¨"; });

        // CALENDRIER
        const d_in_m = new Date(new Date().getFullYear(), new Date().getMonth()+1, 0).getDate();
        for(let i=1; i<=d_in_m; i++) { document.getElementById('calendar-grid').innerHTML += `<div onclick="selD(${i})" class="aspect-square flex items-center justify-center bg-gray-50 rounded-lg text-xs">${i}</div>`; }
        window.selD = (d) => { let dt = `2026-2-${d}`; document.getElementById('event-box').classList.remove('hidden'); document.getElementById('sel-date').innerText = dt; loadE(dt); };
        window.addEvent = () => { let t = document.getElementById('new-event-input').value; if(t) db.collection('events').add({ title: t, date: document.getElementById('sel-date').innerText }); document.getElementById('new-event-input').value = ""; };
        function loadE(d) { db.collection('events').where('date', '==', d).onSnapshot(snap => { let l = document.getElementById('event-list'); l.innerHTML = ''; snap.forEach(doc => l.innerHTML += `<div class="flex justify-between border-b py-1"><span>${doc.data().title}</span><span onclick="del('events','${doc.id}')" class="text-red-300 px-2">√ó</span></div>`); }); }

        // CHAT
        window.sendMsg = () => { let t = document.getElementById('msg-txt').value; if(t) { db.collection('chat').add({ type:'txt', txt:t, user, time:Date.now() }); document.getElementById('msg-txt').value = ''; }};
        window.sendPoll = () => { let q = document.getElementById('poll-q').value; if(q) { db.collection('chat').add({ type:'poll', q, i1:p1Img, i2:p2Img, user, time:Date.now() }); document.getElementById('poll-modal').classList.add('hidden'); }};
        db.collection('chat').orderBy('time').onSnapshot(snap => { let l = document.getElementById('chat-list'); l.innerHTML = ''; snap.forEach(doc => { let d = doc.data(); if(d.type==='txt') l.innerHTML += `<div class="${d.user===user?'self-end bg-[#C4A484] text-white':'self-start bg-white'} px-4 py-2 rounded-2xl text-sm max-w-[80%] mb-1 shadow-sm">${d.txt}</div>`; else l.innerHTML += `<div class="bg-white p-3 rounded-xl border mb-2"><p class="font-bold text-xs mb-2">${d.q}</p><div class="flex gap-2"><img src="${d.i1}" class="flex-1 h-20 object-cover rounded"><img src="${d.i2}" class="flex-1 h-20 object-cover rounded"></div></div>`; }); l.scrollTop = l.scrollHeight; });

        // BUDGETS
        window.addBudget = (c) => { let n = prompt("Nom :"); let p = prompt("Pr√©vu :"); if(n) db.collection('budget_'+c).add({ name:n, prev:p, pay:0 }); };
        function loadB(c, lId, tId) { db.collection('budget_'+c).onSnapshot(snap => { let l = document.getElementById(lId); l.innerHTML = ''; let t = 0; snap.forEach(doc => { let d = doc.data(); t += parseInt(d.pay); l.innerHTML += `<div class="grid grid-cols-3 text-xs border-b py-2 items-center"><span>${d.name}</span><span class="text-gray-400">${d.prev}‚Ç¨</span><input type="number" value="${d.pay}" onchange="updP('${c}','${doc.id}',this.value)" class="bg-gray-50 w-full p-1 border text-center"></div>`; }); document.getElementById(tId).innerText = t + "‚Ç¨"; }); }
        window.updP = (c,id,v) => db.collection('budget_'+c).doc(id).update({pay:v});
        loadB('wed','list-wed','tot-wed'); loadB('apt','list-apt','tot-apt');

        // WISHLIST
        window.addWish = () => { let n = document.getElementById('w-name').value; let l = document.getElementById('w-link').value; if(n) { db.collection('wishlist').add({ name:n, link:l, img:wImg||"https://via.placeholder.com/150", user }); document.getElementById('w-name').value = ''; document.getElementById('w-prev').classList.add('hidden'); wImg = ""; }};
        db.collection('wishlist').onSnapshot(snap => { let g = document.getElementById('wish-grid'); g.innerHTML = ''; snap.forEach(doc => { let d = doc.data(); g.innerHTML += `<div class="card p-2 text-center relative"><img src="${d.img}" class="h-24 w-full object-cover rounded mb-2"><p class="font-bold text-xs truncate">${d.name}</p><button onclick="del('wishlist','${doc.id}')" class="absolute top-1 right-1 bg-white rounded-full w-5 h-5 text-red-500 shadow-sm">√ó</button></div>`; }); });

        // DEEN
        const pr = ['Fajr','Dhuhr','Asr','Maghrib','Isha']; const td = new Date().toISOString().split('T')[0];
        pr.forEach(p => { document.getElementById('prayers-box').innerHTML += `<div class="flex justify-between text-sm py-1 border-b"><span>${p}</span><input type="checkbox" id="chk-${p}" onchange="chkP('${p}')" class="w-5 h-5"></div>`; });
        window.chkP = (p) => db.collection('prayers').doc(`${td}_${user}`).set({ [p]: document.getElementById(`chk-${p}`).checked }, {merge:true});
        db.collection('prayers').doc(`${td}_${user}`).onSnapshot(d => { if(d.exists) pr.forEach(p => { if(document.getElementById(`chk-${p}`)) document.getElementById(`chk-${p}`).checked = d.data()[p] }); });
        window.updCnt = (k,v) => { let val = parseInt(document.getElementById(`cnt-${k}`).innerText) + v; db.collection('deen_cnt').doc(user).set({ [k]: val }, {merge:true}); };
        db.collection('deen_cnt').doc(user).onSnapshot(d => { if(d.exists) { document.getElementById('cnt-v').innerText = d.data().v || 0; document.getElementById('cnt-p').innerText = d.data().p || 0; }});

        window.del = (c,id) => { if(confirm("Supprimer ?")) db.collection(c).doc(id).delete(); };
    </script>
</body>
</html>
